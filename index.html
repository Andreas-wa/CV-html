<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-mall</title>
    <link rel="stylesheet" href="./sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <button class="modes-btn" onClick="myFunction()">Dark/light-mode</button>
    <div class="cv-base">
        <div class="cv-title">
            <h1>Hej och välkommen till mitt CV</h1>
        </div>
        <br>
        <div class="cv-header">
            <h3 class="cv-header-titel">Kontaktuppgifter</h3>
                <h3 class="cv-header-namn">Namn:</h3>
                    <textarea style="resize:none;" class="cv-header-namn-text" placeholder="blabla blablabla"></textarea>
                <h3 class="cv-header-adress">Adress:</h3>
                    <textarea style="resize: none;" class="cv-header-adress-text" placeholder="blablabla 24, 61930 blabla"></textarea>
                <h3 class="cv-header-nummer">Telefonnummer och Mail:</h3>
                    <textarea style="resize: none;" class="cv-header-nummer-nummer" placeholder="070-1234567"></textarea>
                    <textarea style="resize: none;" class="cv-header-nummer-mail" placeholder="blablabla@blabla.com"></textarea>
        </div>
        <br>
        <div class="cv-inledning">
            <h2 class="cv-inledning-titel">Inledning</h2>
            <textarea class="cv-inledning-text" placeholder="Skriv din inledning här!"></textarea>
        </div>
        <br>
        <div class="cv-utbildning">
            <h2 class="cv-utbildning-titel">Utbildning</h2>
            <ul style="list-style-type: none;" class="cv-utbildning-lista">
                <li><textarea style="resize: none;" id="cv-utbildning-lista-1" placeholder="blabla - skola, stad"></textarea></li>
                <li><textarea style="resize: none;" id="cv-utbildning-lista-2" placeholder="blabla - skola, stad"></textarea></li>
                <li><textarea style="resize: none;" id="cv-utbildning-lista-3" placeholder="blabla - skola, stad"></textarea></li>
                <li><textarea style="resize: none;" id="cv-utbildning-lista-4" placeholder="blabla - skola, stad"></textarea></li>
                <li><textarea style="resize: none;" id="cv-utbildning-lista-5" placeholder="blabla - skola, stad"></textarea></li>
            </ul>
        </div>
        <br>
        <div class="cv-erfarenheter">
            <h2 class="cv-erfarenheter-titel">Tidigare erfarenheter</h2>
            <ul style="list-style-type: none;" class="cv-erfarenheter-lista">
                <li><textarea style="resize: none;" id="cv-erfarenheter-lista-1" placeholder="blabla - erfarenheter"></textarea></li>
                <li><textarea style="resize: none;" id="cv-erfarenheter-lista-2" placeholder="blabla - erfarenheter"></textarea></li>
                <li><textarea style="resize: none;" id="cv-erfarenheter-lista-3" placeholder="blabla - erfarenheter"></textarea></li>
                <li><textarea style="resize: none;" id="cv-erfarenheter-lista-4" placeholder="blabla - erfarenheter"></textarea></li>
                <li><textarea style="resize: none;" id="cv-erfarenheter-lista-5" placeholder="blabla - erfarenheter"></textarea></li>
            </ul>
        </div>
        <br>
        <div class="cv-intressen">
            <h2 class="cv-intressen-titel">Intressen</h2>
            <ul style="list-style-type: none;" class="cv-intressen-lista">
                <li><textarea style="resize: none;" id="cv-intressen-lista-1" placeholder="blabla - intressen/hobbys"></textarea></li>
                <li><textarea style="resize: none;" id="cv-intressen-lista-2" placeholder="blabla - intressen/hobbys"></textarea></li>
                <li><textarea style="resize: none;" id="cv-intressen-lista-3" placeholder="blabla - intressen/hobbys"></textarea></li>
                <li><textarea style="resize: none;" id="cv-intressen-lista-4" placeholder="blabla - intressen/hobbys"></textarea></li>
                <li><textarea style="resize: none;" id="cv-intressen-lista-5" placeholder="blabla - intressen/hobbys"></textarea></li>
            </ul>
        </div>
        <br>
        <div class="cv-referenser">
            <h2 class="cv-referenser-titel">Referenser</h2>
            <ul style="list-style-type: none;" class="cv-referenser-lista">
                <li><textarea style="resize: none;" id="cv-referenser-lista-1" placeholder="blabla - person - telefonnummer"></textarea></li>
                <li><textarea style="resize: none;" id="cv-referenser-lista-2" placeholder="blabla - person - telefonnummer"></textarea></li>
                <li><textarea style="resize: none;" id="cv-referenser-lista-3" placeholder="blabla - person - telefonnummer"></textarea></li>
                <li><textarea style="resize: none;" id="cv-referenser-lista-4" placeholder="blabla - person - telefonnummer"></textarea></li>
                <li><textarea style="resize: none;" id="cv-referenser-lista-5" placeholder="blabla - person - telefonnummer"></textarea></li>
            </ul>
        </div>
        <br>
        <div class="cv-avslut">
            <textarea class="cv-avslut-text" placeholder="Skriv ett avslut här!"></textarea>
            <br>    
            <h4><textarea style="resize: none;" class="cv-avslut-titel" placeholder="Förnamn och efternamn"></textarea></h4>
        </div>
        <br> 
    </div>
    <div class="cv-pdf">
        <button class="cv-pdf-btn" onclick="window.print()">Skriv ut som .pdf</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
